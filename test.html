<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;"></canvas>

<script>
const xValues = ["13-17 Yrs", "18-24 Yrs", "25-34 Yrs", "35-44 Yrs", "45-54 Yrs", "55-64 yrs", "65+ Yrs"];
const yValues = [3.3, 18.3, 25.6, 25.7, 13.7, 7.7, 5.7];
const barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#FF6500",
  "#1e7145",
  "#FEEC37",
  "#A66E38"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Video watch time age"
    }
  }
});
</script>

</body>
</html>
